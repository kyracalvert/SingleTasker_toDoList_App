<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body ng-app="myApp" background="images/blue-abstract.png">
    <div class="container" ng-controller="TaskController as tc">
        <header>
            Is angular working??????? {{1 === 1}}
            <h1>TaskApp</h1>
            <h3>You have a lot to do! TaskApp helps you keep track.</h3>
        </header>
        <br>
        <br>
        <h2>Add New Task:</h2>
        <form class="task-form"id="task-form" ng-submit="tc.addTask(taskToAdd)">
                <input type="number" class="date"ng-model="tc.taskToAdd.date" placeholder="Today's Date">
                <input type="number" class="due_date"ng-model="tc.taskToAdd.due_date" placeholder="Due Date">
                <br>
            <textarea rows="2" cols="25" ng-model="tc.taskToAdd.task" placeholder="Task"></textarea>
            <textarea rows="2" cols="25" class="notes" ng-model="tc.taskToAdd.notes" placeholder="Notes"></textarea>
            <input type="submit" value="submit">
        </form>
        <br>
        <br>
        <table class="task-inputs">
                <h2>My Tasks:</h2>
            <thead>
                <tr>
                    <th>Submission Date</th>
                    <th>Due Date</th>
                    <th>Task</th>
                    <th>Notes</th>
                    <th>Complete Task?</th>
                    <!-- <th>Completed?</th> -->
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="task-outputs">
                <tr ng-repeat="task in tc.tasks" ng-class="task.complete ? 'yes' : 'no'">
                    <td>{{task.date}}</td>
                    <td>{{task.due_date}}</td>
                    <td>{{task.task}}</td>
                    <td>{{task.notes}}</td>
                    <td>
                        <button class="complete" ng-click="tc.completeTask (task._id)">Complete</button>
                    </td>
                    <!-- <td>{{task.complete}}</td> -->
                    <td>
                        <button class="delete" ng-click="tc.deleteTask(task._id)">Delete Task</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
