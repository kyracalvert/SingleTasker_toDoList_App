<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TaskApp | Inspired Efficiency</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body ng-app="myApp" background="images/blue-abstract.png">
    <div class="header-intro">

        <div id="pig-container">
            <h1 class=>TaskApp
                <small class="text-muted">Inspired Efficiency</small>
            </h1>
        </div>
    </div>
    <div class="container" ng-controller="TaskController as tc">
        <header>
            <!-- Is angular working??????? {{1 === 1}}
            <h1>TaskApp</h1>
            <h3>You have a lot to do! TaskApp helps you keep track.</h3> -->
        </header>
        <br>
        <br>
        <h3>Add New Task:</h3>
        <form class="task-form" id="task-form" ng-submit="tc.addTask()">
            <input type="text" class="date" ng-model="tc.dateIn" placeholder="Today's Date">
            <input type="text" class="due_date" ng-model="tc.dueIn" placeholder="Due Date">
            <br>
            <textarea rows="2" cols="25" ng-model="tc.taskIn" placeholder="Task"></textarea>
            <textarea rows="2" cols="25" class="notes" ng-model="tc.notesIn" placeholder="Notes"></textarea>
            <button class="btn-primary" type="submit" style="float: right">Submit</button>
            <!-- <div style="overflow: hidden; padding-right: .5em;">
            </div>â€‹ -->
        </form>
        <br>
        <br>
        <br>
        <br>
        <table class="task-inputs">
            <h3>My Tasks:</h3>
            <thead>
                <tr>
                    <th>Add Date</th>
                    <th>Due Date</th>
                    <th>Task</th>
                    <th>Notes</th>
                    <th>Complete Task?</th>
                    <!-- <th>Completed?</th> -->
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="task-outputs">
                <tr ng-repeat="task in tc.tasks" ng-class="task.complete ? 'yes' : 'no'">
                    <td>{{task.date}}</td>
                    <td>{{task.due_date}}</td>
                    <td>{{task.task}}</td>
                    <td>{{task.notes}}</td>
                    <td id="success">
                        <button class="btn-success" id="complete" ng-click="tc.completeTask (task._id)" ng-disabled="task.complete">&#10003</button>
                    </td>
                    <!-- <td>{{task.complete}}</td> -->
                    <td id="danger">
                        <button class="btn btn-danger" ng-model="tc.deleteTask" ng-click="tc.deleteTask(task._id)">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
